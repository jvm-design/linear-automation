name: Weekly Linear Pulse Summary

on:
  schedule:
    - cron: '0 16 * * 5'
  workflow_dispatch:

jobs:
  post-summary:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get completed issues and post to Pulse
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        run: |
          SINCE=$(date -d '7 days ago' -u +%Y-%m-%dT%H:%M:%SZ)
          TODAY=$(date +%d/%m/%Y)
          WEEK_AGO=$(date -d '7 days ago' +%d/%m)
          
          # Projets Linear
          declare -A PROJECTS
          PROJECTS=(
            ["8c9b4d3e7025"]="00 - Core"
            ["9bd395bd3840"]="01 - Autoya"
            ["1f69bc0d8b09"]="02 - WorkflowAuto"
            ["a4d68923a824"]="03 - Tools IA"
          )
          
          for PROJECT_ID in "${!PROJECTS[@]}"; do
            PROJECT_NAME="${PROJECTS[$PROJECT_ID]}"
            echo "üì¶ Processing: $PROJECT_NAME"
            
            # R√©cup√©rer les issues compl√©t√©es
            RESPONSE=$(curl -s -X POST https://api.linear.app/graphql \
              -H "Content-Type: application/json" \
              -H "Authorization: $LINEAR_API_KEY" \
              -d "{
                \"query\": \"query { project(id: \\\"$PROJECT_ID\\\") { issues(filter: { completedAt: { gte: \\\"$SINCE\\\" } }) { nodes { identifier title assignee { name } } } } }\"
              }")
            
            COUNT=$(echo "$RESPONSE" | jq '.data.project.issues.nodes | length' 2>/dev/null || echo "0")
            echo "  Found $COUNT issues"
            
            if [ "$COUNT" -gt 0 ] 2>/dev/null; then
              
              # Construire la liste des issues (une seule ligne, s√©par√©es par des tirets)
              ISSUES_LIST=$(echo "$RESPONSE" | jq -r '.data.project.issues.nodes[] | "‚Ä¢ \(.identifier) \(.title) (\(.assignee.name // "Non assign√©"))"' 2>/dev/null | tr '\n' ' | ' | sed 's/ | $//')
              
              # Body simple sans sauts de ligne probl√©matiques
              BODY="R√©sum√© ${WEEK_AGO} au ${TODAY} - ${COUNT} tickets compl√©t√©s: ${ISSUES_LIST}"
              
              # √âchapper les guillemets
              BODY=$(echo "$BODY" | sed 's/"/\\"/g')
              
              # Poster sur Pulse
              RESULT=$(curl -s -X POST https://api.linear.app/graphql \
                -H "Content-Type: application/json" \
                -H "Authorization: $LINEAR_API_KEY" \
                -d "{\"query\": \"mutation { projectUpdateCreate(input: { projectId: \\\"$PROJECT_ID\\\", body: \\\"$BODY\\\" }) { success } }\"}")
              
              echo "  $RESULT"
              echo "  ‚úÖ Posted to $PROJECT_NAME"
            else
              echo "  ‚è≠Ô∏è No completed issues, skipping"
            fi
            
            echo ""
          done
          
          echo "üéâ Done!"
